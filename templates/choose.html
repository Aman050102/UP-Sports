{% extends "layouts/basic.html" %} {% load static %} {% block title %}UP-FMS
เช็คอิน{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'assets/css/choose.css' %}" />
{% endblock %} {% block content %}
<div class="wrap">
  <header class="topbar">
    <div class="brand">
      <img
        src="{% static 'img/logoDSASMART.png' %}"
        alt="DSA"
        class="brand-logo"
      />
    </div>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <label for="session">วัน–เวลา (session)</label>
        <span id="session" class="datetime"></span>
      </div>
    </section>

    <!-- ชั้นที่ 1 -->
    <section class="card" id="panel-top">
      <h3 class="h3">เลือกประเภทสนาม</h3>
      <div class="grid" id="grid-top"></div>
    </section>

    <!-- ชั้นที่ 2: เฉพาะ “สนามกลางแจ้ง” -->
    <section class="card hidden" id="panel-outdoor">
      <div class="toolbar">
        <button class="btn" id="btnBack" type="button" aria-label="กลับ">
          &larr; กลับ
        </button>
        <span class="hint">เลือกชนิดสนามกลางแจ้ง</span>
      </div>
      <div class="grid" id="grid-outdoor"></div>
    </section>
  </main>
</div>

<!-- Overlay success -->
<div id="overlay" class="overlay" aria-live="polite">
  <div class="card-ok">
    <p class="ok-title">check in<br />เสร็จสิ้น</p>
    <div class="ok-icon">✔️</div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script src="{% static 'js/choose.js' %}" defer></script>
{% endblock %}
