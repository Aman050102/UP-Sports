{% load static %}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UP-FMS เมนูเจ้าหน้าที่</title>
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="{% static 'img/Logo_of_University_of_Phayao.svg.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'assets/css/staff_console.css' %}">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="{% static 'img/logoDSASMART.png' %}" alt="DSA" class="brand-logo">
    </div>

    <div class="righttools">
      <span class="user-btn" aria-label="ผู้ใช้ปัจจุบัน">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21a8 8 0 0 0-16 0" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        {{ display_name }}
      </span>

      <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout" title="ออกจากระบบ" aria-label="ออกจากระบบ">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <path d="M16 17l5-5-5-5" />
            <path d="M21 12H9" />
          </svg>
          ออกจากระบบ
        </button>
      </form>
    </div>
  </header>

  <main>
    <div class="section-title">เมนูหลักสำหรับเจ้าหน้าที่</div>

    <section class="grid" aria-label="เมนูด่วน">

      <!-- ข้อมูลการเข้าใช้สนาม -->
<a class="tile" href="{% url 'checkin_report' %}">
  <div class="tile-inner">
    <svg viewBox="0 0 24 24">
      <!-- ไอคอน Clipboard/Report -->
      <path d="M9 2h6a2 2 0 0 1 2 2v1h1a2 2 0 0 1 2 2v13a2 2 
               0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h1V4a2 
               2 0 0 1 2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
      <line x1="9" y1="12" x2="15" y2="12" stroke="currentColor" stroke-width="2"/>
      <line x1="9" y1="16" x2="15" y2="16" stroke="currentColor" stroke-width="2"/>
    </svg>
    <b>ข้อมูลการเข้าใช้สนาม</b>
    <small>ดู/ค้นหา/ดาวน์โหลด</small>
  </div>
</a>

<!-- ข้อมูลสถิติการยืม-คืน -->
<a class="tile" href="{% url 'staff_borrow_stats' %}">
  <div class="tile-inner">
    <svg viewBox="0 0 24 24">
      <!-- Pie Chart -->
      <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M12 3a9 9 0 0 1 9 9h-9V3z" fill="currentColor" />
    </svg>
    <b>ข้อมูลสถิติการยืม-คืน</b>
    <small>สรุปยอด/แนวโน้ม</small>
  </div>
</a>

<!-- ยืม-คืนอุปกรณ์ -->
<a class="tile" href="{% url 'staff_equipment' %}">
  <div class="tile-inner">
    <svg viewBox="0 0 24 24">
      <!-- ไอคอน Box/Package -->
      <path d="M3 7l9-4 9 4-9 4-9-4z" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M3 7v10l9 4 9-4V7" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M12 11v10" stroke="currentColor" stroke-width="2"/>
    </svg>
    <b>ยืม-คืน อุปกรณ์กีฬา</b>
    <small>จัดการรายการ/สต็อก</small>
  </div>
</a>

<!-- จองสนามแบดมินตัน -->
<a class="tile" href="{% url 'staff_badminton_booking' %}">
  <div class="tile-inner">
    <svg viewBox="0 0 24 24">
      <!-- ไอคอน Calendar/Schedule -->
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
      <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
      <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
      <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
    </svg>
    <b>จองสนามแบดมินตัน</b>
    <small>บริหารคอร์ท</small>
  </div>
</a>

      

      
    </section>
  </main>
</body>
</html>
